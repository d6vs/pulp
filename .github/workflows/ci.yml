# CI Pipeline - Runs on every push and pull request
# This ensures code quality before Vercel deploys

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Lint, Type Check, and Build
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint to check code quality
      - name: Run Lint
        run: npm run lint

      # Step 5: Run TypeScript type checking
      - name: Type Check
        run: npx tsc --noEmit

      # Step 6: Build the application
      - name: Build
        run: npm run build
        env:
          # These are needed for build but won't have real values in CI
          # The build will still verify your code compiles correctly
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
